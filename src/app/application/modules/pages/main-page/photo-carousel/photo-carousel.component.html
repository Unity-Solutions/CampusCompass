<h2>Powerful tool for students</h2>
<p>CampusCompass is more than just a university search</p>
<c-carousel [interval]="0">
  <c-carousel-inner >
    <c-carousel-item style="display: flex; flex-direction: row;" *ngFor="let i of [].constructor(Math.ceil(arr_length / 3)); let index = index">
      <div class=""  *ngFor="let slide of slides.slice(index*2, index*2+3)">

        <div class="card">
          <!-- <div class="img-conteiner"> -->
          <img
          [src]="slide.src"
          alt="{{slide.title}}"
          class="d-block w-100 card-img"
          
        />
        <!-- loading="lazy" -->
        <!-- </div> -->
        <span class="card-text">{{slide.title}}</span>
        
        </div>
      </div>
    </c-carousel-item>
  </c-carousel-inner>
  <c-carousel-control [routerLink] caption="Previous" direction="prev"><img src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23fff'%3e%3cpath d='M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0'/%3e%3c/svg%3e" alt="1234"></c-carousel-control>
  <c-carousel-control [routerLink] caption="Next" direction="next"><img src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23fff'%3e%3cpath d='M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708'/%3e%3c/svg%3e" alt="next blya"></c-carousel-control>
</c-carousel>
