<header>
    <div class="logo">
        <img src="/img/nav/logo.png" alt="logo">
    </div>
    <div class="links">
        <ul class="nav-list">
            <li><a [routerLink]="['/']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Main</a></li>
            <li><a [routerLink]="['/news']" routerLinkActive="active-link">News</a></li>
            <li><a [routerLink]="['/students']" routerLinkActive="active-link">Students</a></li>
            <li><a [routerLink]="['/universities']" routerLinkActive="active-link">Universities</a></li>
            <li><a [routerLink]="['/jobs']" routerLinkActive="active-link">Jobs</a></li>
            <li><a [routerLink]="['/proforientation']" routerLinkActive="active-link">Proforientation</a></li>
        </ul>
    </div>
    <div class="buttons">
      <ul class="nav-list1">
        <li class="nav-item" *ngFor="let button of buttons">
          <button [ngClass]="button.class" (click)="button.action()" *ngIf="!button.hidden">
            <p>{{ button.label }}</p>
            <span [innerHTML]="button.icon"></span>
          </button>
        </li>
      </ul>
      <div class="dropdown" *ngIf="hasHiddenButtons">
        <button class="more-button">More</button>
        <div class="dropdown-content">
          <ul>
            <li *ngFor="let button of hiddenButtons">
              <button [ngClass]="button.class" (click)="button.action()">
                <p>{{ button.label }}</p>
                <span [innerHTML]="button.icon"></span>
              </button>
            </li>
          </ul>
      </div>
    </div>
    </div>
</header>
